<!DOCTYPE html>
<html lang="bn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${post.getTitle()}">Default</title>
    <link rel="icon" type="image/png" th:href="@{/assets/img/favicon.png}" sizes="16x16" />
    <!-- <link th:href="@{/css/navbar.css}" rel="stylesheet"> -->
    <meta name="keywords" th:content="${post.getKeywords()}">
    <meta name="description" th:content="${post.getDescription()}">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body class="p-1">

    <!-- Top Navigation Menu -->
<nav class="navbar" th:replace="~{fragments/header-1 :: navbar}">
    
</nav>

<!-- Main Content Section -->
<div class="container my-3">
    <div class="row">
        <!-- Sidebar Section -->
        <aside class="col-lg-2 mb-1">
            
        </aside>

        <!-- Blog Posts Section -->
        <main class="col-lg-7">
            <div class="row row-cols-1 row-cols-md-1 row-cols-lg-1 g-0">
                <h2 th:text="${post.prompt}"></h2>
                <hr/>
                <span th:utext="${post.answers[0].body}"></span>
            </div>
        </main>
        <div th:replace="~{fragments/right3-1 :: sideSection}">

        </div>
    </div>
</div>
<div th:replace="~{fragments/footer-1 :: footer}">

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
