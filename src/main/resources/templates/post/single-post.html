<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${post.getTitle()}">Single Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/css/header-styles.css}">
    <link rel="stylesheet" th:href="@{/assets/css/footer-styles.css}">
    <link rel="stylesheet" th:href="@{/assets/css/single-post.css}">
    <link th:href="@{/assets/images/favicon.ico}" rel="icon">
</head>

<body>
    <!-- Header Fragment -->
    <div th:replace="~{fragments/header :: menu}"></div>

    <main>
        <div class="content row container">
            <!-- Left Side: Description -->
            <section class="description col-md-9">
                <h1 th:text="${post.getTitle()}"> </h1>
                <p style="text-align: center;" th:text="'Published on '+${#temporals.format(post.getPublishedAt(), 'dd-MMM-yyyy HH:mm:ss')}"></p>
                <div class="holder" th:utext="${post.body}"> </div>
            </section>

            <!-- Right Side: Related Posts -->
            <section class="related-posts col-md-3">
                <h2>Similar Posts</h2>
                <ul>
                    <li th:each="suggestedPost: ${suggestedPostList}">
                        <a href="#" th:href="'/'+${suggestedPost.category}+'/'+${suggestedPost.uri}" th:text="${suggestedPost.title}"></a>
                        <p th:text="${#temporals.format(suggestedPost.getPublishedAt(), 'dd-MMM-yyyy HH:mm:ss')}"></p>
                        <hr/>
                    </li>
                    
                    <!-- <li><a href="#" th:href="@{/post/2}">Related Post 2</a></li>
                    <li><a href="#" th:href="@{/post/3}">Related Post 3</a></li>
                    <li><a href="#" th:href="@{/post/4}">Related Post 4</a></li> -->
                </ul>
            </section>
        </div>
    </main>
    <!-- Footer Fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
