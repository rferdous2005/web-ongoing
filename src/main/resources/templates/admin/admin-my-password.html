<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Password Reset</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{/assets/css/header-styles.css}">
  <link rel="stylesheet" th:href="@{/assets/css/footer-styles.css}">
  <link rel="stylesheet" th:href="@{/assets/css/admin-header.css}">
  <link rel="stylesheet" th:href="@{/assets/css/form.css}">
  <link th:href="@{/assets/images/favicon.ico}" rel="icon">
  <style>
    /* Custom styles (optional) */
    .navbar-brand {
      font-weight: bold;
    }
  </style>
</head>
<body>

<!-- Navigation Bar -->
<div th:replace="~{fragments/header :: menu}"></div>
<div th:replace="~{fragments/admin-header :: menu}"></div>

<div class="form-wrapper">
  <form id="incidentForm" th:object="${passwordDto}" th:action="@{/admin/my-password}" method="post">
      <div class="form-section">
        <div>
          <h3 class="form-label">My Password Reset </h3>
          <div class="">
            <label style="color: brown;" th:if="${match} == false">Passwords don't match</label>
            <span th:if="${match} == true" style="color: #029d30;">Password Change Successful</span>
          </div>
          <div class="">
            <label >Username or Email</label>
            <input class="form-control mb-3" type="text" th:field="*{username}" readonly>
          </div>
          <div class="">
            <label >Old Password</label>
            <input class="form-control mb-3" type="password" th:field="*{oldPassword}">
          </div>
          <div class="">
            <label >New Password</label>
            <input class="form-control mb-3" type="password" th:field="*{newPassword}">
          </div>
          <div class="">
            <label >Confirm New Password</label>
            <input class="form-control mb-3" type="password" th:field="*{confirmNewPassword}">
          </div>
        </div>
      </div>
      <button type="submit" value="Save" class="btn btn-lg btn-danger"> Update Password </button>
  </form>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
