<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Dashboard</title>
    <link rel="icon" type="image/png" th:href="@{/img/favicon.png}" sizes="16x16" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="p-10">
    <div class="container my-5">
    <h2 class="mb-4 text-center">File Upload Dashboard</h2>

    <form enctype="multipart/form-data" th:object="${fileUploader}" method="post" id="file-uploader-form" class="row row-cols-1 row-cols-md-2 g-3 align-items-center">
        <div class="col-md-4">
            <label for="description" class="col-form-label">Description</label>
        </div>
        <div class="col-md-8">
            <input type="text" th:field="*{description}" id="description" class="form-control" name="description" required>
        </div>
        <div class="col-md-4">
            <label for="name" class="col-form-label">Alt text</label>
        </div>
        <div class="col-md-8">
            <input type="text" th:field="*{altText}" class="form-control" id="altText" name="altText" required >
        </div>
        <div class="col-md-4">
            <label for="file" class="col-form-label">File</label>
        </div>
        <div class="col-md-8">
            <input type="file" th:field="*{file}" id="file" name="file" required class="form-control" >
        </div>
        <div class="col-md-1 offset-md-4 text-center">
            <button type="submit" class="btn btn-lg btn-primary">Upload</button>
        </div>
    </form>

    </div>

</body>
</html>
