<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Admin Post</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/post-styles.css}" />
    <script src="https://cdn.ckeditor.com/4.20.0/standard/ckeditor.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Create a New Admin Post</h2>
        <form th:action="@{/admin/adminpost}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Post Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter the title" required />
            </div>
            <div class="form-group">
                <label for="content">Post Content</label>
                <textarea id="content" name="content" class="form-control" rows="10"></textarea>
            </div>
            <div class="form-group">
                <label for="file">Attach File</label>
                <input type="file" class="form-control-file" id="file" name="file" />
            </div>
            <div class="form-group">
                <label for="page">Select Page</label>
                <select class="form-control" id="page" name="page" required>
                    <option value="">-- Select Page --</option>
                    <option th:each="page : ${pages}" th:value="${page}" th:text="${page}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Publish Admin Post</button>
        </form>
    </div>
    <script>
        CKEDITOR.replace('content');
    </script>
</body>
</html>
