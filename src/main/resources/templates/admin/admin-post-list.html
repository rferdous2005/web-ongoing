<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Post-List</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/assets/css/admin-media.css">
  <link rel="stylesheet" th:href="@{/assets/css/header-styles.css}">
  <link rel="stylesheet" th:href="@{/assets/css/footer-styles.css}">
  <link rel="stylesheet" th:href="@{/assets/css/admin-header.css}">
  <!-- <link rel="stylesheet" th:href="@{/assets/css/admin-post-list.css}"> -->

  <style>
    /* Custom styles (optional) */
    .navbar-brand {
      font-weight: bold;
    }
  </style>
</head>

<body>

<!-- Navigation Bar -->
<div th:replace="~{fragments/header :: menu}"></div>
<div th:replace="~{fragments/admin-header :: menu}"></div>

<div class="container">
    <h1>Post List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Category</th>
                <th>Published At</th>
                <th>Visibility</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>example-image.jpg</td>
                <td>Image</td>
                <td>15-Jan-2025</td>
                <td>Public</td>
                <td>
                    <a href="#" class="btn">
                        <img src="/assets/images/edit.png" alt="View">View
                    </a>
                    <a href="#" class="btn">
                        <img src="/assets/images/delete.png" alt="Delete">Delete
                    </a>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>document.pdf</td>
                <td>Document</td>
                <td>14-Jan-2025</td>
                <td>Private</td>
                <td>
                    <a href="#" class="btn">
                        <img src="/assets/images/edit.png" alt="View">View
                    </a>
                    <a href="#" class="btn">
                        <img src="/assets/images/delete.png" alt="Delete">Delete
                    </a>
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td>presentation.pptx</td>
                <td>Presentation</td>
                <td>13-Jan-2025</td>
                <td>Public</td>
                <td>
                    <a href="#" class="btn">
                        <img src="/assets/images/edit.png" alt="View">View
                    </a>
                    <a href="#" class="btn">
                        <img src="/assets/images/delete.png" alt="Delete">Delete
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/admin/post" class="btn">
        <img src="/assets/images/create.png" alt="Add">Add New Post
    </a>
</div>


<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
