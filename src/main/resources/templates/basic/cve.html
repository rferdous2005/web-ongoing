<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVE Information</title>
    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/assets/css/header-styles.css}">
    <link rel="stylesheet" th:href="@{/assets/css/footer-styles.css}">
    <link rel="stylesheet" th:href="@{/assets/css/basicpages.css}">
    <link th:href="@{/assets/images/favicon.ico}" rel="icon">
    <style>
        p {
            font-size: large;
        }

        .row-two {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .row-two>div {
            flex: 1;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .adv-panel {
            display: none;
            margin-top: 15px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #ccc;
        }

        #searchBtn {
            margin-top: 10px;
            padding: 8px 14px;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <div th:replace="~{fragments/header :: menu}"></div>

    <h2 class="my-4" style="text-align: center;">
        <i class="bi bi-shield-lock-fill me-1"></i>CVE Information Search
    </h2>
    <!-- Page Header -->
    <!-- <header>
        <div class="container">
            <h2>CVE Information Search</h2>
        </div>
    </header> -->

    <main>
        <!-- ==================== BASIC & ADVANCED SEARCH ==================== -->
        <div id="searchBox" class="border rounded p-4 shadow-sm">

            <!-- ROW 1 -->
            <div class="row-two">
                <div>
                    <label class="form-label">Search Type <span class="text-danger">*</span></label> 
                    <select id="searchType" class="form-select">
                        <option value="cve">CVE</option>
                        <option value="cwe">CWE</option>
                        <option value="capec">CAPEC</option>
                    </select>
                </div>

                <div>
                    <label class="form-label">Search Value</label>
                    <input type="text" id="searchValue" class="form-control"
                        placeholder="Enter ID..(like CVE-2024-1234, cwe-79 or Capec-122)">
                </div>
            </div>

            <!-- ADVANCED TOGGLE -->
            <div class="row-two align-items-center">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="advancedToggle">
                    <label class="form-check-label" for="advancedToggle">
                        <i class="bi bi-sliders me-1"></i>Advanced Search
                    </label>
                </div>
                <div></div>
            </div>

            <!-- ==================== ADVANCED SEARCH PANEL ==================== -->
            <div class="adv-panel" id="advancedPanel">

                <div class="row-two">
                    <div>
                        <label class="form-label">Date</label>
                        <input type="date" id="advDate" class="form-control">
                    </div>

                    <div>
                        <label class="form-label">Keyword</label>
                        <input type="text" id="advKeyword" class="form-control"
                            placeholder="Keyword... (e.g., buffer overflow)">
                    </div>
                </div>

                <div class="row-two">
                    <div>
                        <label class="form-label">Severity</label>
                        <select id="advSeverity" class="form-select">
                            <option value="">Any</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                            <option value="critical">Critical</option>
                        </select>
                    </div>

                    <div></div>
                </div>

            </div>

            <!-- SEARCH BUTTON -->
            <button id="searchBtn" class="btn btn-primary mt-3">
                <i class="bi bi-search"></i> Search
            </button>

        </div>

        <!-- Results -->
         <span id="loader" style="display: none;"><img th:src="@{assets/images/gif/spinner-1.gif}"></span>
        <textarea id="result" class="mt-4 form-control" rows="50" cols="100"></textarea>
        
    </main>
    <div th:replace="~{fragments/footer :: footer}"></div>

        <script>
            // Advanced Panel Toggle
            $(document).ready(function () {
                $("#advancedToggle").change(function () {
                    if ($(this).is(":checked")) {
                        $("#advancedPanel").slideDown(200);
                    } else {
                        $("#advancedPanel").slideUp(200);
                    }
                });

                // AJAX Search
                $("#searchBtn").click(function () {
                    console.log("clicked");
                    let data = {
                        searchType: $("#searchType").val(),
                        searchValue: $("#searchValue").val()
                    };
                    let url = "";
                    if ($("#advancedToggle").is(":checked")) {
                        data.advDate = $("#advDate").val();
                        data.advKeyword = $("#advKeyword").val();
                        data.advSeverity = $("#advSeverity").val();
                    } else {
                        if (data.searchType === "cve") {
                            url = "/api/circl/cve/" + data.searchValue;
                        } else if (data.searchType === "cwe") {
                            url = "/api/circl/cwe/" + data.searchValue;
                        } else if (data.searchType === "capec") {
                            url = "/api/circl/capec/" + data.searchValue;
                        }
                    }
                    $("#loader").show();
                    $.ajax({
                        url: url,
                        method: "GET",
                        contentType: "application/json",
                        // data: JSON.stringify(data),
                        success: function (response) {
                            console.log(response)
                            $("#result").val("<pre>" + response + "</pre>");
                            $("#loader").hide();
                        },
                        error: function () {
                            $("#result").html("<p style='color:red'>Error fetching data.</p>");
                        }
                    });
                });
            })

        </script>
        <!-- FontAwesome for Icons -->
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
